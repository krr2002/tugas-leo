<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel - TITIK TEMU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C:\Users\62823\Desktop\tugas-leo\css\styles.css">
    <link rel="stylesheet" href="C:\Users\62823\Desktop\tugas-leo\css\article.css"> <!-- Link ke CSS artikel -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="base.html">TITIK TEMU</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Daftar Artikel</h2>
        <div id="articleList" class="mb-4"></div>
        
        <button class="btn btn-primary" id="createArticleButton">Buat Artikel Baru</button>
    </div>

    <!-- Modal untuk membuat artikel baru -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Buat Artikel Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="articleForm">
                        <div class="mb-3">
                            <label for="articleTitle" class="form-label">Judul Artikel</label>
                            <input type="text" class="form-control" id="articleTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="articleContent" class="form-label">Konten Artikel</label>
                            <textarea class="form-control" id="articleContent" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Artikel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="C:\Users\62823\Desktop\tugas-leo\js\article.js"></script> <!-- Link ke JS artikel -->
</body>
</html>
